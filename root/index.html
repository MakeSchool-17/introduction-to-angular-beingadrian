<!doctype html>
<html ng-app='presenceApp'>
<head>
  <title>Presence | Dashboard</title>
  <script src="vendor/angular/angular.min.js"></script>
  <script src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="vendor/angular-resource/angular-resource.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/resources.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/controller.js"></script>
  <link rel="stylesheet" href="/css/normalize.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">
</head>

<body ng-controller="MainCtrl">

  <div class="container">
    <div class="sidebar">
      <!-- Header -->
      <h1>Presence</h1>
      <h2>Dashboard</h3>

      <div class="sidebar-main">
        <!-- Summon button -->
        <action-button title="SUMMON" ng-click="summon()"></action-button>

        <div class="sidebar-lists">
          <sidebar-list title="In" data="usersOut"></sidebar-list>
          <sidebar-list title="Out" data="usersOut"></sidebar-list>
        </div>

        <!-- Settings -->
      </div>
    </div>

    <div class="main">
      <!-- Search bar -->
      <div class="search-bar">
        <input class="search-field" type="text" ng-model="searchText" ng-change="onSearchQueryChange()" placeholder="Search user" />
        <div class="search-button" ng-click="performSearch()">
          <img src="img/search-icon.svg" alt="Search icon" />
        </div>
      </div>

      <p class="results-string" ng-model="resultsString">{{resultsString}}</p>

      <!-- Results -->
      <div class="cards-wrapper">
        <result-cards data="users"></result-cards>
      </div>
    </div>
  </div>

</body>
</html>
